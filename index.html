<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apple-website</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="site-header__wrapper">
                <a class="site-header__logo-link" href="#">
                    <img class="site-header__logo-img" src="./images/header-logo-img.svg" alt="apple-logo" width="35" height="42">
                </a>
                <div class="site-header__links-wrapper">
                    <nav class="site-header__nav">
                        <ul class="site-header__nav-list">
                            <li class="site-header__nav-item">
                                <a class="site-header__nav-link" href="#">Home</a>
                            </li>
                            <li class="site-header__nav-item">
                                <a class="site-header__nav-link" href="#">About</a>
                            </li>
                            <li class="site-header__nav-item">
                                <a class="site-header__nav-link" href="#">Offers</a>
                            </li>
                            <li class="site-header__nav-item">
                                <a class="site-header__nav-link" href="#">Services</a>
                            </li>
                        </ul>
                    </nav>
                    <a class="site-header__support-service" href="#" >How can we help you?</a>
                    <button class="site-header__hidden-menu-btn" type="button">
                        <img class="site-header__hidden-btn-img" src="./images/burger-bar.png" alt="burger-icon" width="24" height="14">
                    </button>
                </div>
            </div>
        </div>
    </header>
    <nav class="site-header__hidden-nav">
        <button class="site-header__menu-remove-btn" type="button">
            <img class="site-header__menu-remove-img" src="./images/close.png" alt="close-icon" width="24" height="24" >
        </button>
        <ul class="site-header__hidden-nav-list">
            <li class="site-header__hidden-nav-item">
                <a class="site-header__hidden-nav-link" href="#">Home</a>
            </li>
            <li class="site-header__hidden-nav-item">
                <a class="site-header__hidden-nav-link" href="#">About</a>
            </li>
            <li class="site-header__hidden-nav-item">
                <a class="site-header__hidden-nav-link" href="#">Offers</a>
            </li>
            <li class="site-header__hidden-nav-item">
                <a class="site-header__hidden-nav-link" href="#">Services</a>
            </li>
        </ul>
    </nav>
    <main class="site-main">
        <section class="hero">
            <div class="container"></div>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
